<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fifa World Cup Fever</title>
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
<div class="card-main">
    <div class="card">
        <div class="card-top">cr7.</div>
        <div class="card-body">
            <div class="card-body__item card-body__item--left">
                <div class="card__title">cristiano ronaldo</div>
                <div class="card-timeline">
                    <div class="card-timeline-item">
                        <div class="card-timeline-item__dot"></div>
                        <div class="card-timeline-item__content">
                            <div class="text">most (fifa) ballon d'or</div>
                            <div class="text">awards: 5</div>
                        </div>
                    </div>
                    <div class="card-timeline-item">
                        <div class="card-timeline-item__dot"></div>
                        <div class="card-timeline-item__content">
                            <div class="text">ronaldois the uefa champions</div>
                            <div class="text">league all-time top goalscorer</div>
                            <div class="text">with 120 goals</div>
                        </div>
                    </div>
                </div>
                <div class="card-total">
                    <div class="card-total__count">312</div>
                    <div class="card-total__label">total goal scroes</div>
                </div>
            </div>
            <div class="card-body__item card-body__item--right">
                <img src="dist/img/7%20letter%20shape.png" class="card__picture img-fluid" alt="..."/>
                <div class="card-squares">
                    <div class="card-square"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
